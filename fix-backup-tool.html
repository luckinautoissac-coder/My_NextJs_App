<body>
    <div class="container">
        <h1>ğŸ”§ å¤‡ä»½æ–‡ä»¶ä¿®å¤å·¥å…·</h1>
        
        <div class="warning">
            <strong>âš ï¸ é—®é¢˜åŸå› ï¼š</strong><br>
            ä½ çš„å¤‡ä»½æ–‡ä»¶ä¸­æœ‰ä¸€äº›"æ€è€ƒæ¶ˆæ¯"å¡åœ¨"å‘é€ä¸­"çŠ¶æ€ï¼Œå¯¼è‡´å‰ç«¯å´©æºƒã€‚<br>
            è¿™ä¸ªå·¥å…·ä¼šè‡ªåŠ¨æ¸…ç†è¿™äº›å¼‚å¸¸æ¶ˆæ¯ã€‚
        </div>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin: 0;">ğŸ“ ç‚¹å‡»æˆ–æ‹–æ‹½ backup-data.json æ–‡ä»¶åˆ°è¿™é‡Œ</p>
            <p style="color: #999; margin-top: 10px;">å°†è‡ªåŠ¨æ¸…ç†å¼‚å¸¸æ¶ˆæ¯</p>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e8f5e9';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '#f9f9f9';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f9f9f9';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                showResult('error', 'âŒ è¯·é€‰æ‹©JSONæ ¼å¼çš„æ–‡ä»¶ï¼');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    const data = JSON.parse(content);
                    fixBackupData(data, file.name);
                } catch (error) {
                    showResult('error', `âŒ æ–‡ä»¶è§£æå¤±è´¥ï¼š${error.message}`);
                }
            };
            reader.readAsText(file);
        }

        function fixBackupData(data, filename) {
            const originalCount = data.data.messages.length;
            let removedCount = 0;
            let fixedCount = 0;
            const removedMessages = [];

            // è¿‡æ»¤å¹¶ä¿®å¤æ¶ˆæ¯
            const cleanedMessages = data.data.messages.filter(msg => {
                // åˆ é™¤ç©ºå†…å®¹ä¸”çŠ¶æ€ä¸ºsendingçš„thinkingæ¶ˆæ¯
                if (msg.messageType === 'thinking' && 
                    msg.status === 'sending' && 
                    (!msg.content || msg.content.trim() === '')) {
                    removedMessages.push(msg.id);
                    removedCount++;
                    return false;
                }
                
                // ä¿®å¤statusä¸ºsendingä½†ä¸æ˜¯thinkingçš„æ¶ˆæ¯
                if (msg.status === 'sending' && msg.messageType !== 'thinking') {
                    msg.status = 'sent';
                    fixedCount++;
                }
                
                // ä¿®å¤æ²¡æœ‰messageTypeçš„æ¶ˆæ¯
                if (!msg.messageType) {
                    msg.messageType = 'normal';
                }
                
                return true;
            });

            // æ›´æ–°æ•°æ®
            data.data.messages = cleanedMessages;

            // ç”Ÿæˆä¿®å¤åçš„æ–‡ä»¶
            const fixedContent = JSON.stringify(data, null, 2);
            const blob = new Blob([fixedContent], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const newFilename = filename.replace('.json', '-fixed.json');
            
            let html = '<div class="stats">';
            html += `<h3>âœ… ä¿®å¤å®Œæˆï¼</h3>`;
            html += `<p><strong>åŸå§‹æ¶ˆæ¯æ•°ï¼š</strong> ${originalCount} æ¡</p>`;
            html += `<p><strong>åˆ é™¤å¼‚å¸¸æ¶ˆæ¯ï¼š</strong> ${removedCount} æ¡</p>`;
            html += `<p><strong>ä¿®å¤çŠ¶æ€ï¼š</strong> ${fixedCount} æ¡</p>`;
            html += `<p><strong>å‰©ä½™æ¶ˆæ¯ï¼š</strong> ${cleanedMessages.length} æ¡</p>`;
            
            if (removedCount > 0) {
                html += `<p style="color: #ff9800;">âš ï¸ å·²åˆ é™¤ ${removedCount} æ¡å¡ä½çš„æ€è€ƒæ¶ˆæ¯</p>`;
            }
            
            html += '</div>';
            
            html += `<button onclick="downloadFixed('${url}', '${newFilename}')">ğŸ“¥ ä¸‹è½½ä¿®å¤åçš„æ–‡ä»¶</button>`;
            html += `<p style="margin-top: 15px; font-size: 14px; color: #666;">ä¸‹è½½åï¼Œç”¨ä¿®å¤çš„æ–‡ä»¶åœ¨å‰å°å¯¼å…¥ï¼Œå°±ä¸ä¼šå†å´©æºƒäº†ï¼</p>`;
            
            showResult('success', html);
            
            // ä¿å­˜ä¸‹è½½å‡½æ•°åˆ°å…¨å±€
            window.downloadFixed = function(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
        }

        function showResult(type, content) {
            result.className = `result ${type} show`;
            result.innerHTML = content;
        }
    </script>
